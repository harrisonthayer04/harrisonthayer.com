<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harrison Thayer — Portfolio</title>
    <script>(function(){try{var k='theme';var s=localStorage.getItem(k);var t=s||(window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light');document.documentElement.setAttribute('data-theme',t);}catch(e){}})();</script>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Dive into a uniquely animated ocean-themed portfolio with waves, bubbles, and serene motion.">
</head>
<body>
    <button id="theme-toggle" type="button" aria-label="Toggle color theme" aria-live="polite"></button>

    <main class="scene" role="main">
        <div class="caustics" aria-hidden="true"></div>
        <div class="bubbles" aria-hidden="true">
            <span style="--x:5; --s:2.2; --d:2"></span>
            <span style="--x:12; --s:1.6; --d:4"></span>
            <span style="--x:18; --s:1.9; --d:7"></span>
            <span style="--x:25; --s:1.4; --d:1"></span>
            <span style="--x:31; --s:2.6; --d:6"></span>
            <span style="--x:38; --s:1.2; --d:3"></span>
            <span style="--x:45; --s:2.1; --d:8"></span>
            <span style="--x:52; --s:1.8; --d:2"></span>
            <span style="--x:59; --s:1.3; --d:5"></span>
            <span style="--x:66; --s:2.4; --d:9"></span>
            <span style="--x:73; --s:1.7; --d:4"></span>
            <span style="--x:80; --s:2.8; --d:6"></span>
            <span style="--x:87; --s:1.5; --d:7"></span>
            <span style="--x:94; --s:2.0; --d:3"></span>
            <span style="--x:8; --s:1.1; --d:5"></span>
            <span style="--x:22; --s:2.9; --d:8"></span>
            <span style="--x:36; --s:1.3; --d:6"></span>
            <span style="--x:48; --s:2.2; --d:2"></span>
            <span style="--x:64; --s:1.6; --d:4"></span>
            <span style="--x:76; --s:2.5; --d:7"></span>
            <span style="--x:90; --s:1.2; --d:1"></span>
            <span style="--x:15; --s:2.0; --d:9"></span>
            <span style="--x:28; --s:1.4; --d:3"></span>
            <span style="--x:54; --s:1.9; --d:5"></span>
        </div>

        <section class="hero center">
            <h1>Harrison Thayer</h1>
            <p>Creating delightful web experiences — clean, fast, and thoughtfully crafted. Dive in.</p>
            <nav class="cta" aria-label="Primary">
                <a class="btn primary" href="#work">Explore Work</a>
                <a class="btn" href="mailto:hello@harrisonthayer.com">Contact</a>
            </nav>
        </section>

        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none" aria-hidden="true">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s58 18 88 18 58-18 88-18 58 18 88 18v44h-352z" />
            </defs>
            <g class="parallax">
                <use href="#gentle-wave" x="48" y="0" fill="var(--wave-1)" />
                <use href="#gentle-wave" x="48" y="3" fill="var(--wave-2)" />
                <use href="#gentle-wave" x="48" y="5" fill="var(--wave-3)" />
                <use href="#gentle-wave" x="48" y="7" fill="var(--wave-4)" />
            </g>
        </svg>
    </main>

    <script src="theme.js"></script>
</body>
</html>
