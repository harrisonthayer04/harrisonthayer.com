    <script>(function(){
        try{
            var k='theme';
            var s=localStorage.getItem(k);
            if(s){document.documentElement.setAttribute('data-theme',s);} 
            // Disable smooth scroll until after load to prevent initial auto-scroll
            document.documentElement.classList.add('no-smooth');
            window.addEventListener('load', function(){
                // Only re-enable if there's no hash in URL; if there is, respect it
                if(!location.hash){
                    window.scrollTo({top:0,left:0,behavior:'auto'});
                }
                document.documentElement.classList.remove('no-smooth');
            });
        }catch(e){}
    })();</script>

    <button id="theme-toggle" class="theme-toggle warpable" type="button" aria-live="polite" aria-label="Toggle color theme"></button>
    <script>
    (function(){
        var root = document.documentElement;
        var btn = document.getElementById('theme-toggle');
        if(!btn) return;
        function label(theme){ return theme==='dark'?'Switch to light mode':'Switch to dark mode'; }
        function current(){ return root.getAttribute('data-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'); }
        function set(theme){ root.setAttribute('data-theme', theme); try{localStorage.setItem('theme', theme);}catch(e){} btn.textContent = label(theme);}        
        set(current());
        btn.addEventListener('click', function(){ set(current()==='dark'?'light':'dark'); });
    })();
    </script>
    <script>
    (function(){
        var root = document.documentElement;
        var strength = 0.06; // scale factor amplitude
        var raf = null;
        var sx = 1, sy = 1;
        function onMove(e){
            var x = e.clientX, y = e.clientY;
            var cx = window.innerWidth/2, cy = window.innerHeight/2;
            var dx = (x - cx) / cx; // -1..1
            var dy = (y - cy) / cy; // -1..1
            sx = 1 + (dx * strength);
            sy = 1 + (dy * strength);
            if(!raf){ raf = requestAnimationFrame(apply); }
        }
        function apply(){
            raf = null;
            root.style.setProperty('--sx', sx.toFixed(3));
            root.style.setProperty('--sy', sy.toFixed(3));
        }
        window.addEventListener('pointermove', onMove);
        window.addEventListener('mouseleave', function(){ sx = 1; sy = 1; if(!raf){ raf = requestAnimationFrame(apply);} });
        try{ if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) { window.removeEventListener('pointermove', onMove); root.style.setProperty('--sx','1'); root.style.setProperty('--sy','1'); }}catch(e){}
    })();
    </script>
    <script>
    (function () {
        var el = document.getElementById('typing');
        if (!el) return;
        var text = "Harrison Thayer's personal portfolio";
        var reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (reduce) {
            el.textContent = text;
            el.classList.remove('caret');
            return;
        }
        var i = 0;
        (function step(){
            if (i <= text.length) {
                el.textContent = text.slice(0, i);
                i++;
                setTimeout(step, 50);
            } else {
                // Keep caret visible at end after typing completes
                el.classList.add('caret');
            }
        })();
    })();
    </script>
